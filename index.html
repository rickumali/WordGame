<body>
<div class="container">
	<div class="sixteen columns">
		<h1>Word Game</h1>
		<p class="instructions">OK, buddy. Find the word. You can either drag your choice, or click separately the first and last letters of the word. Words can be found left-to-right, top-to-bottom, or diagonally.</p>
	</div>
	<div class="ten columns">
		<div id="game_block">
		</div>
	</div>

		<div id="word_list">
		</div>
	</div>

		<p class="footer">
